<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивная форма</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>Заявление на расторжение договора </h3>
    <div class="form-container">
        <form id="myForm">
          <div class="form-group">
    <label for="date">Дата заполнения:</label>
    <input type="date" id="date" name="date" required>
</div>

          
            <div class="form-group">
                <label for="name">ФИО</label>
                <input type="text" id="name" name="name" required>
            </div>
          <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
</div>

           
            <div class="form-group">
                <label for="fileBtn">Загрузите документы:</label>
                 <div id="fileList"></div> 
              <button type="button" id="addFileBtn">Выбрать файл</button>
                <input type="file" id="fileBtn" name="documents" accept=".pdf, .doc, .docx" style="display: none;">
             
              <div class="loader" id="loader"></div>
            </div>
          
           
            <button type="submit">Отправить</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
